<nav>
    <div class="navbar">
      <div class="container nav-container">
          <input class="checkbox" type="checkbox" ng-model="nc.pageHide" />
          <div class="hamburger-lines" >
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>  
          <div class="center-nav">
            <div class="center-item" ng-repeat="nav in nc.navItems" ng-click="nc.updateNav(nav.page)"><a href="">{{nav.label}}</a></div>
          </div>
        <div class="logo" ng-click="nc.updateNav('Home')">
          <h1>Navbar</h1> {{nc.includePath}}
        </div>
        <div class="menu-items">
          <li ng-repeat="nav in nc.navItems" ng-click="nc.updateNav(nav.page)"><a href="#">{{nav.label}}</a></li>
        </div>
      </div>
    </div>
  </nav>
